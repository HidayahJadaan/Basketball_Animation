        <style>

/* 1-  General Css Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
 
}

.container{
    width: 1440px;
    margin: auto;
    position: relative;
    display: flex;
    flex-direction: column;
   
}

.window{
    width: 50%;
    height: auto;
    top: 50%;
    left: 50%;
    transform: translate(-70%, 11%);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}




.line{
    border-left: 10px solid #00519D;
    height: 500px;
    position: absolute;
    top: 96%;
}

.ball-1{
    width: 150px;
    height: 140px;
    border-radius: 50%;
    z-index: 10;
    position: absolute;
    top: 261%;

    animation: shoot 2s forwards;
}

.ball-1 img{
    width: 100%;
}

.footer{
    background: #00519D;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    height: 130px; 
        justify-content: center;
    align-items: center;
    
}


@keyframes shoot {
      0% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-700px) scale(0.8);
      }

      55% {
        transform: translateY(-700px) scale(0.8);
      }

     
      
      100% {
        transform: translateY(0) scale(1);
      }
    }

        </style>


    <!-- ============================================================================================================================================= -->
    <title>Basketball Game</title>
</head>

<body>


      <div class="container">

       <div class="window">

        <div class="hook">
            <img src="./imgs/hook.svg" id="hook">
            
        </div>
        <div class="line"></div>
        <div class="ball-1">
            <img src="./imgs/ball.png" id="ball-1">
        </div>





       </div>
       <div class="footer"></div>

      </div>





</body>
